<div class="row full-h">
  <div class="col-6 card-add">
    <form class="row align-items-end" [formGroup]="form" novalidate>
      <div class="col-4">
        <label for="idPalavra" class="form-label">Palavra</label>
        <input type="text" class="form-control" id="idPalavra" formControlName="palavra">
      </div>
      <div class="col-6">
        <label for="idFrase" class="form-label">Frase</label>
        <input type="text" class="form-control" id="idFrase" formControlName="frase">
      </div>
      <div class="col-2">
        <a (click)="obterDefinicao()" class="btn btn-primary">Buscar</a>
      </div>
    </form>

    <!-- <div class="row">
      <div class="col-12">
        <br>
        <h1>{{rootObject?.palavra}}</h1>
        <br>
      </div>
    </div> -->

    <div class="row">
      <div class="col-12">
        <br>
        <h5>Traduções</h5>
      </div>
      <div class="col-12">
        <div class="form-check form-check-inline" *ngFor="let traducao of rootObject?.traducoes">
          <input class="form-check-input" type="checkbox" name="traducao" [id]="traducao.id" [value]="traducao.id">
          <label class="form-check-label" [for]="traducao.id">{{traducao.traducao}}</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <br>
        <h5>Pronúncias</h5>
      </div>
      <div class="col-12">
        <div class="form-check form-check-inline" *ngFor="let pronuncia of rootObject?.pronuncias">
          <input class="form-check-input" type="checkbox" name="pronuncia" [id]="pronuncia.pronuncia" [value]="pronuncia.pronuncia">
          <label class="form-check-label" [for]="pronuncia.pronuncia">{{pronuncia.pronuncia}}</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <br>
        <h5>Significados</h5>
      </div>
      <div class="col-12">
        <div *ngFor="let dicionario of rootObject?.dicionarios">
          <h6>{{dicionario.dicionario}}</h6>

          <div class="form-check form-check-inline" *ngFor="let significado of dicionario?.significados">
            <input class="form-check-input" type="checkbox" name="significado" [id]="significado.id" [value]="significado.id">
            <label class="form-check-label" [for]="significado.id">{{significado.definicao}}</label>
          </div>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <br>
        <h5>Imagens</h5>
      </div>
      <div class="col-12">
        <div class="form-check form-check-inline" *ngFor="let imagem of rootObject?.imagens">
          <input class="form-check-input" type="checkbox" name="traducao" [id]="imagem" [value]="imagem">
          <label class="form-check-label" [for]="imagem">
            <img [src]="imagem" >
          </label>
        </div>
      </div>
    </div>

  </div>
  <div class="col-6">
    <div id="editor">
      <p>Here goes the initial content of the editor.</p>
    </div>
  </div>
</div>
