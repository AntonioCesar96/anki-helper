<div class="content">
  <!-- (paste)="onPaste($event)" -->

  <div class="esconder">
    <div>
      | <span *ngFor="let item of pronunciasGoogle" (click)="tocar(item.palavra)">{{ item.palavra }} - </span>
    </div>

    <textarea name="" id="textarea" [(ngModel)]="meuInput"></textarea>

    <button (click)="adicionar()" class="btn btn-success">Adicionar</button>
    <span *ngIf="decks.length === 0"><b>*Anki esta fechado </b></span>
    <select #Select (change)="changeDeck(Select.value)">
      <option *ngFor="let i of decks" [selected]="i === deckSelecionado">{{i}}</option>
    </select>

    <div class="loader" *ngIf="mostrarLoader">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="pronuncias">

    <div *ngFor="let item of allPronunciasPorFinal | keyvalue">

      <div class="aviso-wrapper">
        <div class="aviso">
          <span><b>{{ item.key | uppercase }}</b></span>
        </div>
      </div>

      <div *ngFor="let palavra of item.value">
        <div (click)="pronunciar(palavra)" class="pointer">
          &nbsp;&nbsp;&nbsp;&nbsp;- <span> {{ palavra.palavra }} <span class="pronuncia"
              [innerHTML]="palavra.pronuncia"></span> </span>
          <!-- {{ palavra | json  }} --> 
        </div>
      </div>
    </div>

  </div>
</div>
